# work process
work_process:
  enable : true
  title : "Processus de travail"
  item:
  - title : "Recherche et définition"
    icon : "images/icons/plan.png"
    content : "Discussions autour du projet, comprendre les objectifs. Analyser la cible et les appareils supportés. Etablir un audit des contenus. Définir les livrables et les attentes."
    
  - title : "Designer et développer"
    icon : "images/icons/design.png"
    content : "Modéliser des gabarits à l'aide de maquettes filaires (wireframe). Pour une meilleure expérience, prototyper les maquettes. Etablissement des styles et charte graphique (kit UI), conception d'un style guide (Design System)."
    
  - title : "Livraison"
    icon : "images/icons/print.png"
    content : "Intégration des composants, maquettes. Développement des templates, pages utilisables et mise en pre production pour le lancement de la mise en ligne."


