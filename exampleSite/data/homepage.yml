# service
service:
  enable : true
  title : "Services"
  item:
    - title : "UI Design"
      icon : "ti-palette"
      content : "Dans le cas d’une application Web, l’UI-Design est une interface web matérialisée par une interface graphique que l’on peut manipuler avec un navigateur Web. L’UI-Design est donc axée sur le design d’une interface graphique en s’appuyant sur des normes techniques permettant d’organiser les éléments textuels et graphiques d’une page web. Elle conditionne également la manière dont l’application ou le site internet sollicite les interactions des utilisateurs. Seulement, l’UI-Design seule ne permet pas de répondre à toutes les attentes et problématiques des internautes"
      highlighted : false
      source : "source: www.anthedesign.fr"

    - title : "UX Design"
      icon : "ti-vector"
      content : "L’UX-Design est une discipline dont l’objectif est de concevoir un produit au service des utilisateurs. La difficulté est alors de faire rencontrer la stratégie du premier avec la réalité des derniers, qui ont aujourd’hui un pouvoir décisionnaire de par leurs usages et comportements. L’UX-Design propose alors une vraie réflexion en amont pour garantir in fine une expérience utilisateur optimale."
      highlighted : true
      source : "source: www.ux-republic.com"

    - title : "Interaction Design"
      icon : "ti-panel"
      content : "Né avec le développement du numérique et de l’électronique, le design interactif désigne la conception d’objets ou de services interactifs. C’est une discipline transversale du design, rencontrée en design de produit, web design, design de service… Son champ d’applications est vaste  : Web & logiciels, mobiles & tablettes, TV connectée, bornes interactives, objets connectés, corps augmenté, robots. L’enjeu n’est plus seulement de proposer des expériences qui prennent forme au travers des écrans, mais aussi dans une multitude de dispositifs nouveaux, des objets connectés aux installations interactives."
      highlighted : false
      source : "source: www.medium.com"

