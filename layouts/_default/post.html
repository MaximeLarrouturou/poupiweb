<div class="col-lg-4 col-sm-6 mb-4">
  <article class="card shadow">
    <img class="rounded card-img-top" src="{{.Params.Image | relURL}}" alt="{{.Title }}">
    <div class="card-body">
      <h4 class="card-title"><a href="{{ .Permalink }}" class="text-dark">{{.Title }}</a></h4>
      <p class="cars-text">{{.Summary}}</p>
      <a href="{{ .Permalink }}" class="btn btn-xs btn-primary">En savoir plus</a>
    </div>
  </article>
</div>
